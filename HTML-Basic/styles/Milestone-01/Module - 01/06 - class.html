<!-- HTML-এ User Input নেওয়ার জন্য মূলত <input> tag ব্যবহার করা হয় ✍️
এটা ফর্মের ভেতরে থাকে এবং ইউজার এখানে লেখা, নাম্বার, পাসওয়ার্ড, ইমেইল ইত্যাদি দিতে পারে।

Basic syntax

<input type="text">

type → input এর ধরন

placeholder → হালকা লেখা (hint)

value → default মান

name → backend এ ডাটা পাঠাতে লাগে

required → না লিখলে submit হবে না -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   

    <form >
        <h1>Login Your Email</h1>
        <input type="email" placeholder="Enter Your Email" id="">
        <br>
        <br>
        <input type="password" placeholder="Password" id="">
        <br>
        <br>

    <select name="Gander" id="">

        <option value="Male">Male</option>
       
        <option value="Female">Female</option>
        
    </select>
    <br>
    <br>


     <input type="button" value="Login">

    </form>     






   


    





</body>
</html>
